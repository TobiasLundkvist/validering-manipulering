<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tutorial">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validering</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
    <div class="container mt-4">
        <form  onsubmit="onSubmit(event)" novalidate>
            <div class="mb-4">
                <label id="firstName-label" for="firstName" class="form-label">First name</label>
                <input id="firstName" type="text" class="form-control" onkeyup="validate(event)" required data-required-min="2">
                <div id="firstName-error" class="text-danger"></div>
            </div>
            <div class="mb-4">
                <label id="lastName-label" for="lastName" class="form-label">Last name</label>
                <input id="lastName" type="text" class="form-control" onkeyup="validate(event)" required data-required-min="5">
                <div id="lastName-error" class="text-danger"></div>
            </div>
            <div class="mb-4">
                <label id="email-label" for="email" class="form-label">Email</label>
                <input id="email" type="email" class="form-control" onkeyup="validate(event)" required>
                <div id="email-error" class="text-danger"></div>
            </div>
            <div class="mb-4">
                <label id="password-label" for="password" class="form-label">Password</label>
                <input id="password" type="password" class="form-control" onkeyup="validate(event)" required data-required-min="8">
                <div id="password-error" class="text-danger"></div>
            </div>
            <div class="d-grid mt-5">
                <button type="submit" class="btn btn-success">COMPLETE</button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
